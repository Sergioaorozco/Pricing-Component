<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<h1>Simple, traffic-based pricing</h1>
<p class="subtitle">Sign-up for our 30-day trial. No credit card required.</p>

<div class="container">
  <section class="pricing">
    <div class="views">
      <p>Pageviews</p> 
      <p class="period"><span id="toggletext">$0</span>\month</p>
    </div>
    <input type="range" id="range" class="slider" min="10" step="10" max="1000" value="0" oninput="myrange(this.value)" onchange="myrange(this.value)">
    <div class="billing">
      <p>Monthly Billing</p>
      <input type="checkbox" class="toggle" id="switch">
      <p>Yearly Billing <span class="discount">25% discount</span></p>
    </div>
    <hr class="divisor">
  <div class="details">
    <ul class="checklist">
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <div class="subscription">
      <a class="button" href="http://" target="_blank" rel="noopener noreferrer">Start my trial</a>
    </div>
  </div>
  </section>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergioaorozco</a>.
  </div>
</body>
<script src="index.js"></script>
</html>
